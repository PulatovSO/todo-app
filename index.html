<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>To do</title>
</head>
<body>
  
  <div class="container">
    <div class="todo">
      <form class="add-form">
        <input class="add-input" type="text" maxlength="30">
        <button class="btn add-button" onclick="getValue()" type="submit">Add</button>
      </form>
      <ul class="list">
        <!-- item will be added by user -->
      </ul>
      <ul class="button-list">
        <li class="button-item"><button class="btn all-btn">All</button></li>
        <li class="button-item"><button class="btn complete-btn">Complete</button></li>
        <li class="button-item"><button class="btn incomplete-btn">Incomplete</button></li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
